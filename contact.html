<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberBank - Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-color: #ffffff;
      margin: 30px auto;
      padding: 40px;
      max-width: 800px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hero h1 {
      color: #003366;
    }

    .hero p {
      font-size: 18px;
      color: #333;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #00509e;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact CyberBank</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="accounts.html">Accounts</a>
      <a href="loans.html">Loans</a>
      <a href="support.html">Support</a>
      
    </nav>
  </header>

  <div class="hero">
    <h1>We're Here to Help</h1>
    <p>If you have any questions, feedback, or issues, please fill out the form below and our team will get back to you.</p>

    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 CyberBank. All rights reserved.
  </footer>

</body>
</html>
